<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
</head>

<body>
    <div id="header-container" class="header-container">
        <h1 class="title">my to-do list</h1>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <div id="todo-section" class="todo-section">
                <div class="todo-header">
                    <h2>to-do's</h2>
                    <button id="add-todo-btn" class="add-todo">+</button>
                </div>
                <ul class="todo-options">
                    <li><button data-filter="all" class="active">all to-do's</button></li>
                    <li><button data-filter="today">today</button></li>
                    <li><button data-filter="tomorrow">tomorrow</button></li>
                    <li><button data-filter="week">this week</button></li>
                </ul>
            </div>
            <div id="project-section" class="project-section">
                <div class="project-header">
                    <h2>projects</h2>
                    <button id="add-project-btn" class="add-project">+</button>
                </div>
                <ul id="project-list" class="project-list">

                </ul>
            </div>
        </div>
        <div id="main-section" class="main-section">
            <div class="main-header">
                <h2 id="main-title">all to-do's</h2>
            </div>
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>
    </div>
    
    <!-- Todo Dialog -->
    <dialog id="todo-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>add new to-do</h3>
            </div>
            <form id="todo-form" method="dialog">
                <div class="form-group">
                    <label for="todo-title">title *</label>
                    <input type="text" id="todo-title" required>
                </div>
                <div class="form-group">
                    <label for="todo-description">description</label>
                    <textarea id="todo-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-dueDate">due date</label>
                    <input type="date" id="todo-dueDate">
                </div>
                <div class="form-group">
                    <label for="todo-priority">priority</label>
                    <select id="todo-priority">
                        <option value="low">low</option>
                        <option value="medium" selected>medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="todo-project">project</label>
                    <select id="todo-project">
                        <option value="">none</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-todo-btn">cancel</button>
                    <button type="submit" class="btn btn-primary">add to-do</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Project Dialog -->
    <dialog id="project-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>add new project</h3>
            </div>
            <form id="project-form" method="dialog">
                <div class="form-group">
                    <label for="project-name">project name *</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-project-btn">cancel</button>
                    <button type="submit" class="btn btn-primary">add project</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
